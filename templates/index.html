<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoApex</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="navbar">
        <h2><a href="/">CryptoApex</a></h2>
        <div class="navbar-buttons">
            {% if session.get('user_id') %}
            <button class="notification-button" onclick="toggleNotificationPanel()">
                <img src="static/images/notification.png" alt="Bildirim">
            </button>
            {% endif %}
            <button>
            <button>
                <a href="/register">
                    <img src="static/images/profile.png" alt="Profil">
                </a>
            </button>
            <div id="notificationPanel" class="notification-panel">
                <div class="notification-item">Yeni mesajınız var.</div>
                <div class="notification-item">Profilinizi güncellemeyi unutmayın.</div>
                <div class="notification-item">Sistem güncellemesi tamamlandı.</div>
            </div>
        </div>
    </div>

    <div class="crypto-cards">
        <div class="crypto-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin">
            <h3>BITCOIN</h3>
            <p>BTC</p>
            <h2>68.857,99 USD</h2>
            <p class="price-change positive">+1.32% (+$896.96)</p>
            <button class="favorite-button" onclick="toggleFavorite(this)">
                <a class="star-icon"></a>
            </button>
            <button class="details-button">More details</button>
        </div>
        <div class="crypto-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Ethereum-icon-purple.svg" alt="Ethereum">
            <h3>ETHEREUM</h3>
            <p>ETH</p>
            <h2>2.512,34 USD</h2>
            <p class="price-change positive">+0.25% (+$6.21)</p>
            <button class="favorite-button" onclick="toggleFavorite(this)">
                <a class="star-icon"></a>
            </button>
            <button class="details-button">More details</button>
        </div>
        <div class="crypto-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/Solana_logo.png" alt="Solana">
            <h3>SOLANA</h3>
            <p>SOL</p>
            <h2>177,31 USD</h2>
            <p class="price-change negative">-0.75% (-$13.29)</p>
            <button class="favorite-button" onclick="toggleFavorite(this)">
                <a class="star-icon"></a>
            </button>
            <button class="details-button">More details</button>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
